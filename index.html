<!DOCTYPE html>
<html lang="en">
<head>
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="Your App">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sucu - Note Taking app</title>
</head>
<body>
<!-- New Preloader -->
<div class="new-preloader" id="new-preloader">
    <div class="loader"></div>
    <p>Sucu loading...</p>
  </div>
  
  <!-- App Container -->
  <div class="app-container">
    <header>
      <h1>Sucu <i class="fa-solid fa-book"></i></h1>
      <p>Your simple note taking App  </p>

     
    </header>

    <main>
      <!-- Notes Container -->
      <section id="notes-container"></section>

      <!-- Actions Section -->
      <section id="actions">
        <textarea id="note-input" placeholder="Type your note here..."></textarea>
        <div class="action-btn">

        
        <button onclick="addNote()">Add Note</button>
        <button onclick="clearNotes()">Clear All</button>
      </div>
      </section>
    </main>

    <!-- Note Details Modal -->
    <div class="modal" id="noteDetailsModal">
      <div class="modal-content">
        <span class="close" onclick="closeNoteDetailsModal()">&times;</span>
        <textarea id="edited-note" placeholder="Edit your note..."></textarea>
        <button class ="mainx-btn" onclick="saveEditedNote()">Save Changes</button>
        <button class ="mainx-btn" onclick="deleteNote()">Delete</button>
      </div>
    </div>
  </div>



  <div class="confirm-dialog" id="confirmDialog">
    <p>Are you sure you want to delete this note?</p>
    <div class="confirm-buttons">
      <button onclick="confirmDeletion()">Yes</button>
      <button onclick="closeConfirmDialog()">No</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js')
        .then(registration => console.log('Service Worker registered with scope:', registration.scope))
        .catch(error => console.error('Service Worker registration failed:', error));
    } 

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then(res => console.log("service worker registered"))
          .catch(err => console.log("service worker not registered", err))
      })
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
</body>
</html>
