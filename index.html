<!DOCTYPE html>
<html lang="en">
<head>
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="Your App">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.json">
  <title>Your Note App</title>
</head>
<body>
<!-- New Preloader -->
<div class="new-preloader" id="new-preloader">
    <div class="loader"></div>
    <p>Sucu loading...</p>
  </div>
  
  

  <!-- App Container -->
  <div class="app-container">
    <header>
      <h1>Your Note App</h1>
    </header>

    <main>
      <!-- Notes Container -->
      <section id="notes-container"></section>

      <!-- Actions Section -->
      <section id="actions">
        <textarea id="note-input" placeholder="Type your note here..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <button onclick="clearNotes()">Clear All</button>
      </section>
    </main>

    <!-- Note Details Modal -->
    <div class="modal" id="noteDetailsModal">
      <div class="modal-content">
        <span class="close" onclick="closeNoteDetailsModal()">&times;</span>
        <textarea id="edited-note" placeholder="Edit your note..."></textarea>
        <button onclick="saveEditedNote()">Save Changes</button>
        <button onclick="deleteNote()">Delete</button>
      </div>
    </div>
  </div>



  <div class="confirm-dialog" id="confirmDialog">
    <p>Are you sure you want to delete this note?</p>
    <div class="confirm-buttons">
      <button onclick="confirmDeletion()">Yes</button>
      <button onclick="closeConfirmDialog()">No</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => console.log('Service Worker registered with scope:', registration.scope))
        .catch(error => console.error('Service Worker registration failed:', error));
    }
  </script>
  
  <script>
    window.addEventListener('beforeinstallprompt', (event) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        event.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = event;
        // Update UI to notify the user they can add to home screen
        showInstallPrompt();
      });
      
      // Function to show install prompt
      function showInstallPrompt() {
        // Show UI element to indicate the install can be triggered
      }
      
      // Add a button or other UI element to trigger the install prompt
      installButton.addEventListener('click', () => {
        // Show the prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          // Reset the deferredPrompt variable
          deferredPrompt = null;
        });
      });
      
  </script>
</body>
</html>
